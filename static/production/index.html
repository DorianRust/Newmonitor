<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <script src="nav.js"></script>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">

            <!--监控信息-->
            <div class="row">
                <div class="col-md-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>监控信息</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="animated flipInY col-lg-4 col-md-4
                            col-sm-4 col-xs-4">
                                <div class="tile-stats">
                                    <div class="count" id="runTime">0s</div>
                                    <small>&nbsp;&nbsp;监控程序已运行了</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/监控信息-->

            <!--服务器分组标签-->
            <div class="row">
                <div class="col-md-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>服务器分组标签</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div id="serverRadios" class="x_content">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/服务器分组标签-->

            <!--总览数据-->
            <div class="row">
                <div class="col-md-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>总览数据</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                <div class="tile-stats">
                                    <div class="icon"><i class="fa
                                    fa-tasks"></i></div>
                                    <div class="count green" id="serverCounts">179</div>
                                    <h3>服务器数量</h3>
                                    <p><span
                                            class="green" id="serverSuccessCounts">178 </span>活跃 / <span
                                            class="red" id="serverErrorCounts"
                                    >1 </span>超时</p>
                                </div>
                            </div>

                            <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                <div class="tile-stats">
                                    <div class="icon"><i class="fa
                                    fa-minus-square-o"></i></div>
                                    <div class="count green" id="totalBlockNum">179</div>
                                    <h3>当前块</h3>
                                    <p id="totalBlockHash">哈希：0000000000077cc700077cc7c7c7...</p>
                                </div>
                            </div>

                            <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                <div class="tile-stats">
                                    <div class="icon"><i class="fa fa-minus-square"></i></div>
                                    <div class="count green" id="totalSolidityBlockNum">179</div>
                                    <h3>最新固化块</h3>
                                    <p>&nbsp;</p>
                                </div>
                            </div>

                            <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                <div class="tile-stats">
                                    <div class="icon"><i class="fa
                                    fa-bar-chart"></i></div>
                                    <div class="count green" id="totalMaxTransaction">179</div>
                                    <h3>交易总数</h3>
                                    <p>&nbsp;</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/总览数据-->

            <div class="x_panel">
                <table id="showdatatable"
                       class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <td>Address</td>
                        <td>NowBlockNum</td>
                        <td>NowBlockHash</td>
                        <td>LastSolidityBlockNum</td>
                        <td>TotalTransaction</td>
                        <td>gRPC</td>
                        <td>Message</td>

                    </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
                <span id="busuanzi_container_site_pv">本站总访问量<span id="busuanzi_value_site_pv"></span>次</span>
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>
