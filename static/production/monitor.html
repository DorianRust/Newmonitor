            <!--服务器分组标签-->
            <div class="row">
                <div class="col-md-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>服务器分组标签</h2>

                            </div>

            <!--总览数据-->
            <div class="row">
                <div class="col-md-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>监控状态</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="animated flipInY col-lg-4 col-md-4
                            col-sm-6 col-xs-12">
                                <div class="tile-stats">
                                    <p>&nbsp;</p>
                                    <h3 data-toggle="tooltip" data-placement="top"
                                        title="每分钟检测一次，连续3次超时（>5000ms）并且上一次报警时间1小时以内会钉钉报警，恢复后会钉钉提醒">gRPC超时监控</h3>
                                    <p>已监控100次，报警1次，恢复1次</p>
                                    <p>&nbsp;</p>
                                </div>
                            </div>

                            <div class="animated flipInY col-lg-4 col-md-4
                            col-sm-6 col-xs-12">
                                <div class="tile-stats">
                                    <p>&nbsp;</p>
                                    <h3 data-toggle="tooltip" data-placement="top"
                                        title="每分钟检测一次，Miss
                                   Block比上一次值大就会钉钉报警，直到不会继续增大">Witness Miss Block监控</h3>
                                    <p>已监控100次，报警1次</p>
                                    <p>&nbsp;</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/总览数据-->

            <div class="x_panel">
                <div class="" role="tabpanel" data-example-id="togglable-tabs">
                    <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">

                                href="#gRPCContent" id="home-tab" role="tab"
                                data-toggle="tab"
                                aria-expanded="true" onclick="initEChartLine()">gRPC超时监控</a>
                        </li>
                        <li role="presentation" class="" onclick="initEChartLine()"><a
                                href="#WitnessMissBlockContent" role="tab"
                                id="profile-tab" data-toggle="tab"
                                aria-expanded="false">Witness Miss Block监控</a>
                        </li>
                    </ul>

                    <div id="myTabContent" class="tab-content">
                        <div role="tabpanel" class="tab-pane fade active in"

                        </div>

                        <div role="tabpanel" class="tab-pane fade"
                             id="WitnessMissBlockContent"
                             aria-labelledby="profile-tab">

                        </div>
                    </div>
